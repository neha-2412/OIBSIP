<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./converter.css">
</head>
<body>
 
    <b><div class="converter">Temperature Converter</div></b>

    <form class="container form-group form-row">
      <input class="form-control" id="tempInput" type="number" placeholder="Enter Temperature">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tempType" id="celsius" value="celsius" checked>
        <label class="form-check-label" for="celsius">
          Celsius 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tempType" id="fahrenheit" value="fahrenheit">
        <label class="form-check-label" for="fahrenheit">
          Fahrenheit
        </label>
      </div>
      <button type="submit" id="converter" class="btn">Convert</button>
      <div class="container" id="outputArea" ></div>
      <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
    </form>
 
    <script src="./converter.js"></script>
</body>
</html>
